<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food preferance Form</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Food Preferances Survey-Form</h1>
    <h5>Please fill out the form and submit at the earliest</h5>
    <hr/>
    <form action="" method="post">
        <table>
            <tr>
                <td>1. Name</td>
                 <td><input type="text" name="user" id=""></td>
            </tr>
            <tr>
                <td>2. Age</td>
                <td><input type="number" min="13" max="100" name="Age" id=""></td>
                <tr>
                    <td>3. Where do you eat most often</td>
                    <td>
                        <input type="radio" name="location" id="home" value="home">
                        <label for="home">At home</label>
                        <input type="radio" name="location" id="work_or_school" value="work_or_school">
                        <label for="work_or_school">At School / Work</label>
                        <input type="radio" name="location" id="Restaurant" value="Restaurant">
                        <label for="Restaurant">At Restaurant</label>
                    </td>
                </tr>
            </tr>
        </table>
    </form>
</body>
</html>
